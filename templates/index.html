<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAWK SUJAL SPAMMER PRO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color: #fff; min-height: 100vh; }
        .card { background: rgba(255,255,255,0.05); border-radius: 20px; backdrop-filter: blur(10px); }
        .btn-spam { background: linear-gradient(45deg, #ff006e, #8338ec); border: none; padding: 15px; border-radius: 50px; }
        .console { background: #000; color: #0f0; font-family: 'Courier New'; padding: 15px; border-radius: 10px; height: 400px; overflow-y: auto; }
        .console::-webkit-scrollbar { width: 8px; }
        .console::-webkit-scrollbar-track { background: #111; }
        .console::-webkit-scrollbar-thumb { background: #0f0; border-radius: 10px; }
    </style>
</head>
<body class="p-3">
<div class="container mt-4">
    <h1 class="text-center display-4 mb-4">HAWK SUJAL SPAMMER PRO</h1>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow-lg mb-4">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6"><input type="text" name="username" class="form-control" placeholder="Username" required></div>
                        <div class="col-md-6"><input type="password" name="password" class="form-control" placeholder="Password" required></div>
                        <div class="col-12"><input type="number" name="thread_id" class="form-control" placeholder="Thread ID" required></div>
                        <div class="col-12"><textarea name="messages" class="form-control" rows="6" placeholder="Ek line pe ek message..." required></textarea></div>
                        <div class="col-md-3"><input type="number" name="delay" value="8" class="form-control" placeholder="Delay (sec)"></div>
                        <div class="col-md-3"><input type="number" name="cycle_count" value="50" class="form-control" placeholder="After msgs"></div>
                        <div class="col-md-3"><input type="number" name="cycle_break" value="35" class="form-control" placeholder="Break sec"></div>
                        <div class="col-md-3"><select name="threads" class="form-select"><option>1</option><option>2</option><option selected>3</option><option>4</option><option>5</option></select></div>
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-spam btn-lg px-5">START SPAM</button>
                            <a href="/stop" class="btn btn-danger btn-lg px-5 ms-3">STOP</a>
                        </div>
                    </div>
                </form>
            </div>

            <!-- LIVE CONSOLE -->
            <div class="card p-3">
                <h4>LIVE CONSOLE</h4>
                <div class="console" id="console">
                    {% for log in logs %}
                    <div>{{ log }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Auto refresh console every 2 seconds
setInterval(() => {
    fetch(window.location.href).then(r => r.text()).then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        const newConsole = doc.querySelector('#console').innerHTML;
        document.querySelector('#console').innerHTML = newConsole;
        document.querySelector('#console').scrollTop = document.querySelector('#console').scrollHeight;
    });
}, 2000);
</script>
</body>
</html>
